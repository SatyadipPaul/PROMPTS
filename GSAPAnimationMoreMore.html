<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete GSAP Animation Effects Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/EasePack.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container {
            max-width: 1600px; margin: 0 auto; background: rgba(255, 255, 255, 0.95);
            border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center; color: #333; margin-bottom: 15px; font-size: 2.5rem; font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .cheatsheet-link { text-align: center; margin-bottom: 30px; font-size: 1rem; }
        .cheatsheet-link a { color: #667eea; text-decoration: none; font-weight: 600; transition: color 0.3s ease; }
        .cheatsheet-link a:hover { color: #764ba2; text-decoration: underline; }

        .demo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }
        .controls-panel {
            background: #f8f9fa; padding: 25px; border-radius: 15px;
            border: 2px solid #e9ecef; max-height: 650px; overflow-y: auto;
        }
        .animation-display {
            background: #1a1a1a; padding: 25px; border-radius: 15px; min-height: 650px;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        .scroller-container {
            width: 100%; height: 100%; overflow-y: auto;
            border: 1px dashed #444; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .scroll-content-spacer { height: 250px; width:100%; text-align:center; color:#777; padding-top:50px; }
        .scroll-triggered-box {
            width: 120px; height: 120px; background: #00f2fe; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; color: #1a1a1a; font-weight: bold;
            margin: 50px 0 300px 0;
        }

        .controls-group { margin-bottom: 25px; }
        .controls-group h3 {
            color: #495057; margin-bottom: 15px; font-size: 1.1rem; font-weight: 600;
            padding: 8px 12px; background: linear-gradient(90deg, #667eea20, #764ba220);
            border-radius: 8px; border-left: 4px solid #667eea;
        }
        .animation-buttons { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 8px; margin-bottom: 15px; }
        .btn {
            padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer;
            font-size: 12px; font-weight: 600; transition: all 0.3s ease;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .btn-primary { background: linear-gradient(45deg, #4facfe, #00f2fe); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4); }
        .btn-secondary { background: linear-gradient(45deg, #667eea, #764ba2); color: white; }
        .btn-secondary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .btn-success { background: linear-gradient(45deg, #11998e, #38ef7d); color: white; }
        .btn-success:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4); }
        .btn-warning { background: linear-gradient(45deg, #f093fb, #f5576c); color: white; }
        .btn-warning:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4); }
        .btn-info { background: linear-gradient(45deg, #4481eb, #04befe); color: white; }
        .btn-info:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(68, 129, 235, 0.4); }
        .btn-dark { background: linear-gradient(45deg, #2c3e50, #34495e); color: white; }
        .btn-dark:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(44, 62, 80, 0.4); }
        .btn-danger { background: linear-gradient(45deg, #d6336c, #fa5252); color: white; }
        .btn-danger:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(214, 51, 108, 0.4); }
        .btn-calm { background: linear-gradient(45deg, #5f72bd, #967bb6 ); color: white; }
        .btn-calm:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(95, 114, 189, 0.4); }

        .animated-element {
            width: 80px; height: 80px; background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 10px; position: relative; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 12px; text-align: center;
        }
        .timeline-demo-container { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .timeline-element {
            width: 50px; height: 50px; border-radius: 50%; position: relative;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 10px;
        }
        .timeline-element:nth-child(1) { background: #ff6b6b; } .timeline-element:nth-child(2) { background: #4ecdc4; }
        .timeline-element:nth-child(3) { background: #45b7d1; } .timeline-element:nth-child(4) { background: #96ceb4; }
        .timeline-element:nth-child(5) { background: #feca57; } .timeline-element:nth-child(6) { background: #ff9ff3; }

        .text-demo { color: #fff; font-size: 2.5rem; font-weight: bold; text-align: center; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); width: 90%; }
        .text-char { display: inline-block; position: relative; }
        .morphing-demo { width: 100px; height: 100px; background: #ff6b6b; border-radius: 50%; }
        .particles-container { position: relative; width: 300px; height: 300px; }
        .particle { width: 8px; height: 8px; background: #4ecdc4; border-radius: 50%; position: absolute; }
        .wave-demo-container { position: relative; width: 300px; height: 100px; }
        .wave-dot { width: 20px; height: 20px; background: linear-gradient(90deg, #4facfe, #00f2fe); border-radius: 50%; position: absolute; top: 40px; }
        .progress-bar-container { width: 300px; }
        .progress-bar { width: 100%; height: 12px; background: #333; border-radius: 6px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #4facfe, #00f2fe); border-radius: 6px; }
        .flip-card-container { perspective: 1000px; } .flip-card { width: 150px; height: 100px; }
        .flip-card-inner { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .flip-card-front, .flip-card-back {
            width: 100%; height: 100%; position: absolute; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            border-radius: 10px; font-weight: bold; color: white;
        }
        .flip-card-front { background: linear-gradient(45deg, #667eea, #764ba2); }
        .flip-card-back { background: linear-gradient(45deg, #f093fb, #f5576c); transform: rotateY(180deg); }
        .svg-demo { width: 300px; height: 200px; }
        .path-mover { width: 30px; height: 30px; background: #feca57; border-radius: 50%; }
        .liquid-demo { width: 100px; height: 100px; background: linear-gradient(45deg, #4facfe, #00f2fe); border-radius: 45% 55% 60% 40% / 40% 45% 55% 60% ; position: relative; }
        .accordion-container { width: 300px; } .accordion-item { background: #3e4a5a; margin-bottom: 5px; border-radius: 5px; overflow: hidden; }
        .accordion-header { padding: 10px; color: white; cursor: pointer; background: #4a5568; }
        .accordion-content { padding: 10px; color: #ccc; max-height: 0; overflow: hidden; }
        .clock-container { width: 150px; height: 150px; border: 4px solid white; border-radius: 50%; position: relative; }
        .clock-hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom center; background: white; border-radius: 2px 2px 0 0; }
        .hour-hand { width: 4px; height: 40px; } .minute-hand { width: 3px; height: 60px; } .second-hand { width: 2px; height: 70px; background: #ff6b6b; }
        .clock-center { width: 10px; height: 10px; background: white; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .code-section { background: #2d3748; color: #e2e8f0; padding: 20px; border-radius: 15px; margin-top: 20px; font-family: 'Courier New', monospace; font-size: 13px; line-height: 1.6; max-height: 350px; overflow-y: auto; display: none; }
        .code-section.active { display: block; }
        .code-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #4a5568;}
        .copy-btn { background: #4299e1; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .copy-btn:hover { background: #3182ce; }
        pre { margin: 0; white-space: pre-wrap; word-wrap: break-word; }
        .keyword { color: #ff79c6; } .string { color: #f1fa8c; } .number { color: #bd93f9; }
        .comment { color: #6272a4; } .variable { color: #8be9fd; } .property { color: #66d9ef; } .function { color: #50fa7b; }

        @media (max-width: 1024px) {
            .demo-grid { grid-template-columns: 1fr; }
            .animation-buttons { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
            h1 { font-size: 2rem; } .controls-panel { max-height: none; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🎬 Complete GSAP Animation Effects Demo</h1>
    <div class="cheatsheet-link">
        <a href="https://gsap.com/cheatsheet/" target="_blank" rel="noopener noreferrer">🔗 GSAP Cheatsheet</a>
        | <a href="https://gsap.com/docs/v3" target="_blank" rel="noopener noreferrer">📖 GSAP Docs V3</a>
        | <a href="https://gsap.com/docs/v3/Eases" target="_blank" rel="noopener noreferrer">🌀 GSAP Eases</a>
    </div>

    <div class="demo-grid">
        <div class="controls-panel">
            <!-- Basic Transforms -->
            <div class="controls-group"><h3>🎯 Basic Transforms</h3><div class="animation-buttons">
                <button class="btn btn-primary" onclick="fadeAnimation()">Fade</button> <button class="btn btn-primary" onclick="slideAnimation()">Slide</button>
                <button class="btn btn-primary" onclick="scaleAnimation()">Scale</button> <button class="btn btn-primary" onclick="rotateAnimation()">Rotate</button>
                <button class="btn btn-primary" onclick="skewAnimation()">Skew</button> <button class="btn btn-primary" onclick="flipAnimation()">Flip</button>
            </div></div>
            <!-- Motion & Physics -->
            <div class="controls-group"><h3>🌊 Motion & Physics</h3><div class="animation-buttons">
                <button class="btn btn-secondary" onclick="bounceAnimation()">Bounce</button> <button class="btn btn-secondary" onclick="elasticAnimation()">Elastic</button>
                <button class="btn btn-secondary" onclick="swingAnimation()">Swing</button> <button class="btn btn-secondary" onclick="wobbleAnimation()">Wobble</button>
                <button class="btn btn-secondary" onclick="pulseAnimation()">Pulse</button> <button class="btn btn-secondary" onclick="shakeAnimation()">Shake</button>
            </div></div>
            <!-- Visual Effects -->
            <div class="controls-group"><h3>🎨 Visual Effects</h3><div class="animation-buttons">
                <button class="btn btn-success" onclick="morphAnimation()">Morph</button> <button class="btn btn-success" onclick="glowAnimation()">Glow</button>
                <button class="btn btn-success" onclick="blurAnimation()">Blur</button> <button class="btn btn-success" onclick="colorAnimation()">Color</button>
                <button class="btn btn-success" onclick="gradientAnimation()">Gradient</button> <button class="btn btn-success" onclick="shadowAnimation()">Shadow</button>
            </div></div>
            <!-- Path & Motion -->
            <div class="controls-group"><h3>🔄 Path & Motion</h3><div class="animation-buttons">
                <button class="btn btn-warning" onclick="pathAnimation()">Path</button> <button class="btn btn-warning" onclick="orbitalAnimation()">Orbital</button>
                <button class="btn btn-warning" onclick="spiralAnimation()">Spiral</button> <button class="btn btn-warning" onclick="figureEightAnimation()">Figure 8</button>
                <button class="btn btn-warning" onclick="waveMotionAnimation()">Wave Motion</button> <button class="btn btn-warning" onclick="magneticAnimation()">Magnetic</button>
            </div></div>
            <!-- Text Effects -->
            <div class="controls-group"><h3>📝 Text Effects</h3><div class="animation-buttons">
                <button class="btn btn-info" onclick="textRevealAnimation()">Text Reveal</button> <button class="btn btn-info" onclick="typewriterAnimation()">Typewriter</button>
                <button class="btn btn-info" onclick="textWaveAnimation()">Text Wave</button> <button class="btn btn-info" onclick="textGlitchAnimation()">Glitch</button>
                <button class="btn btn-info" onclick="textSplitAnimation()">Split Text</button> <button class="btn btn-info" onclick="textMorphAnimation()">Text Morph</button>
            </div></div>
            <!-- 3D & Advanced -->
            <div class="controls-group"><h3>🎭 3D & Advanced</h3><div class="animation-buttons">
                <button class="btn btn-dark" onclick="flipCardAnimation()">Card Flip</button> <button class="btn btn-dark" onclick="cubeAnimation()">3D Cube</button>
                <button class="btn btn-dark" onclick="perspectiveAnimation()">Perspective</button> <button class="btn btn-dark" onclick="liquidAnimation()">Liquid</button>
                <button class="btn btn-dark" onclick="particleAnimation()">Particles</button> <button class="btn btn-dark" onclick="magneticHoverAnimation()">Magnetic Hover</button>
            </div></div>
            <!-- Timeline & Sequence -->
            <div class="controls-group"><h3>⚡ Timeline & Sequence</h3><div class="animation-buttons">
                <button class="btn btn-primary" onclick="timelineAnimation()">Timeline</button> <button class="btn btn-primary" onclick="staggerAnimation()">Stagger</button>
                <button class="btn btn-primary" onclick="sequenceAnimation()">Sequence</button> <button class="btn btn-primary" onclick="progressAnimation()">Progress</button>
                <button class="btn btn-primary" onclick="loaderAnimation()">Loader</button> <button class="btn btn-primary" onclick="accordionAnimation()">Accordion</button>
            </div></div>
            <!-- Advanced Eases, Utilities & Scroll -->
            <div class="controls-group"><h3>🛠️ Eases, Utilities & Scroll</h3><div class="animation-buttons">
                <button class="btn btn-danger" onclick="keyframesArrayAnimation()">Keyframes Array</button>
                <button class="btn btn-danger" onclick="wrapUtilityAnimation()">Wrap Utility</button>
                <button class="btn btn-danger" onclick="delayedCallAnimation()">Delayed Call</button>
                <button class="btn btn-danger" onclick="stepsEaseAnimation()">Steps() Ease</button>
                <button class="btn btn-calm" onclick="roughEaseAnimation()">Rough Ease</button>
                <button class="btn btn-calm" onclick="slowMoEaseAnimation()">SlowMo Ease</button>
                <button class="btn btn-calm" onclick="expoInOutEaseAnimation()">Expo In/Out</button>
                <button class="btn btn-calm" onclick="customEaseInfoAnimation()">Custom Ease Info</button>
                <button class="btn btn-danger" onclick="scrollTriggerBasicAnimation()">ScrollTrigger</button>
            </div></div>
            <!-- Special Effects -->
            <div class="controls-group"><h3>🎪 Special Effects</h3><div class="animation-buttons">
                <button class="btn btn-warning" onclick="explosionAnimation()">Explosion</button> <button class="btn btn-warning" onclick="fireworksAnimation()">Fireworks</button>
                <button class="btn btn-warning" onclick="rippleAnimation()">Ripple</button> <button class="btn btn-warning" onclick="matrixAnimation()">Matrix</button>
                <button class="btn btn-warning" onclick="clockAnimation()">Clock</button> <button class="btn btn-warning" onclick="randomAnimation()">Random</button>
            </div></div>

            <div class="controls-group"><button class="btn btn-dark" onclick="toggleCode()" style="width: 100%;"><span id="codeToggleText">Show Code</span></button></div>
        </div>

        <div class="animation-display" id="animationDisplay">
            <div class="animated-element" id="animatedElement"></div>
        </div>
    </div>

    <div class="code-section" id="codeSection"><div class="code-header"><h4>Code Example</h4><button class="copy-btn" onclick="copyCode()">Copy Code</button></div><pre id="codeContent"></pre></div>
</div>

<script>
    gsap.registerPlugin(MotionPathPlugin, TextPlugin, ScrollTrigger, RoughEase, SlowMo); // Corrected registration

    let currentAnimation = null;
    let codeVisible = false;

    function updateCodeDisplay(animationName) {
        const codeContent = document.getElementById('codeContent');
        codeContent.innerHTML = codeExamples[animationName] || `<span class="comment">// Code for ${animationName} not available.</span>`;
    }

    function resetAnimationArea(config = {}) {
        const {
            elementType = 'div', elementId = 'animatedElement', elementClass = 'animated-element',
            innerHTMLContent = '', numElements = 0, elementBaseClass = '',
            containerClass = null, htmlStructure = null, makeDisplayScrollable = false
        } = config;

        ScrollTrigger.getAll().forEach(st => st.kill(true)); // Kill all ScrollTriggers and remove markers

        if (currentAnimation) {
            if (currentAnimation.type === 'ticker' && typeof currentAnimation.funcRef === 'function') gsap.ticker.remove(currentAnimation.funcRef);
            else if (currentAnimation.type === 'eventListeners' && typeof currentAnimation.cleanup === 'function') currentAnimation.cleanup();
            else if (typeof currentAnimation.kill === 'function') currentAnimation.kill();
            else if (Array.isArray(currentAnimation)) currentAnimation.forEach(anim => anim && typeof anim.kill === 'function' && anim.kill());
        }
        currentAnimation = null;

        const display = document.getElementById('animationDisplay');
        display.innerHTML = '';
        display.style.overflowY = makeDisplayScrollable ? 'auto' : 'hidden';
        let createdElements = [];

        if (htmlStructure) {
            display.innerHTML = htmlStructure;
            createdElements = display.firstChild;
        } else if (numElements > 0) {
            let parent = display;
            if (containerClass) {
                const container = document.createElement('div'); container.className = containerClass;
                display.appendChild(container); parent = container;
            }
            for (let i = 0; i < numElements; i++) {
                const el = document.createElement(elementType); el.className = elementBaseClass;
                el.innerHTML = (typeof innerHTMLContent === 'function') ? innerHTMLContent(i) : innerHTMLContent;
                parent.appendChild(el); createdElements.push(el);
            }
        } else if (elementType) {
            const newElement = document.createElement(elementType);
            if (elementId) newElement.id = elementId; if (elementClass) newElement.className = elementClass;
            newElement.innerHTML = innerHTMLContent; display.appendChild(newElement); createdElements = newElement;
        }
        return createdElements;
    }

    // --- ALL Animation Functions Restored ---

    // Basic Transforms
    function fadeAnimation() { resetAnimationArea(); currentAnimation = gsap.fromTo("#animatedElement", { opacity: 1 }, { opacity: 0, duration: 1, ease: "power2.inOut", yoyo: true, repeat: 1 }); updateCodeDisplay('fade'); }
    function slideAnimation() { resetAnimationArea(); currentAnimation = gsap.to("#animatedElement", { x: 200, duration: 1.5, ease: "back.inOut(1.7)", yoyo: true, repeat: 1 }); updateCodeDisplay('slide'); }
    function scaleAnimation() { resetAnimationArea(); currentAnimation = gsap.to("#animatedElement", { scale: 1.8, duration: 1, ease: "elastic.out(1, 0.3)", yoyo: true, repeat: 1 }); updateCodeDisplay('scale'); }
    function rotateAnimation() { resetAnimationArea(); currentAnimation = gsap.to("#animatedElement", { rotation: 360, duration: 2, ease: "power2.inOut", yoyo: true, repeat: 1 }); updateCodeDisplay('rotate'); }
    function skewAnimation() { resetAnimationArea(); currentAnimation = gsap.to("#animatedElement", { skewX: 30, skewY: 15, duration: 1, ease: "power2.inOut", yoyo: true, repeat: 1 }); updateCodeDisplay('skew'); }
    function flipAnimation() { resetAnimationArea(); currentAnimation = gsap.to("#animatedElement", { rotationY: 180, duration: 1, ease: "power2.inOut", yoyo: true, repeat: 1 }); updateCodeDisplay('flip'); }

    // Motion & Physics
    function bounceAnimation() { resetAnimationArea(); currentAnimation = gsap.to("#animatedElement", { y: -120, duration: 0.6, ease: "bounce.out", yoyo: true, repeat: 3 }); updateCodeDisplay('bounce'); }
    function elasticAnimation() { resetAnimationArea(); currentAnimation = gsap.to("#animatedElement", { x: 100, scale: 1.3, rotation: 25, duration: 2, ease: "elastic.out(1, 0.3)", yoyo: true, repeat: 1 }); updateCodeDisplay('elastic'); }
    function swingAnimation() { resetAnimationArea(); gsap.set("#animatedElement", { transformOrigin: "top center" }); currentAnimation = gsap.to("#animatedElement", { rotation: 15, duration: 0.6, ease: "power2.inOut", yoyo: true, repeat: 5 }); updateCodeDisplay('swing'); }
    function wobbleAnimation() { resetAnimationArea(); const tl = gsap.timeline({ repeat: 3, yoyo: true }); tl.to("#animatedElement", { duration: 0.1, x: "-=10", rotation: "-=5" }).to("#animatedElement", { duration: 0.1, x: "+=20", rotation: "+=10" }).to("#animatedElement", { duration: 0.1, x: "-=10", rotation: "-=5" }); currentAnimation = tl; updateCodeDisplay('wobble'); }
    function pulseAnimation() { resetAnimationArea(); currentAnimation = gsap.to("#animatedElement", { scale: 1.2, duration: 0.5, ease: "power2.inOut", yoyo: true, repeat: 5 }); updateCodeDisplay('pulse'); }
    function shakeAnimation() { resetAnimationArea(); currentAnimation = gsap.to("#animatedElement", { x: "+=10", duration: 0.05, ease: "none", yoyo: true, repeat: 15, clearProps: "x" }); updateCodeDisplay('shake'); }

    // Visual Effects
    function morphAnimation() { resetAnimationArea({ elementClass: 'morphing-demo', elementId: 'morphElement' }); currentAnimation = gsap.to("#morphElement", { borderRadius: "20% 80% 30% 70% / 70% 30% 80% 20%", scale: 1.4, rotation: 45, backgroundColor: "#4ecdc4", duration: 1.5, ease: "power2.inOut", yoyo: true, repeat: 1 }); updateCodeDisplay('morph'); }
    function glowAnimation() { resetAnimationArea(); currentAnimation = gsap.to("#animatedElement", { boxShadow: "0 0 25px 10px #feca57", duration: 1, ease: "power2.inOut", yoyo: true, repeat: 1 }); updateCodeDisplay('glow'); }
    function blurAnimation() { resetAnimationArea(); currentAnimation = gsap.to("#animatedElement", { filter: "blur(8px)", duration: 1, ease: "power2.inOut", yoyo: true, repeat: 1 }); updateCodeDisplay('blur'); }
    function colorAnimation() { resetAnimationArea(); currentAnimation = gsap.to("#animatedElement", { backgroundColor: "#4facfe", duration: 1, ease: "none", yoyo: true, repeat: 1 }); updateCodeDisplay('color'); }
    function gradientAnimation() { resetAnimationArea(); gsap.set("#animatedElement", { background: "linear-gradient(45deg, #ff6b6b, #feca57)" }); currentAnimation = gsap.to("#animatedElement", { background: "linear-gradient(45deg, #4facfe, #00f2fe)", duration: 1.5, ease: "none", yoyo: true, repeat: 1 }); updateCodeDisplay('gradient'); }
    function shadowAnimation() { resetAnimationArea(); currentAnimation = gsap.to("#animatedElement", { boxShadow: "15px 15px 30px rgba(0,0,0,0.5)", duration: 1, ease: "power2.inOut", yoyo: true, repeat: 1 }); updateCodeDisplay('shadow'); }

    // Path & Motion
    function pathAnimation() { const display = document.getElementById('animationDisplay'); display.innerHTML = `<svg class="svg-demo" viewBox="0 0 300 150"><path id="motionPath" fill="none" stroke="#555" d="M10,75 Q50,10 100,75 T190,75 Q230,140 290,75"/></svg><div id="pathMover" class="path-mover"></div>`; gsap.set("#pathMover", { position: 'absolute', top: 0, left: 0 }); currentAnimation = gsap.to("#pathMover", { motionPath: { path: "#motionPath", align: "#motionPath", alignOrigin: [0.5, 0.5], autoRotate: true }, duration: 4, ease: "power1.inOut", repeat: -1, yoyo: true }); updateCodeDisplay('path'); }

        loader: `<span class="comment">// Loader Animation (dots)</span>\n<span class="keyword">gsap</span>.<span class="function">to</span>(<span class="string">".timeline-element"</span>, { <span class="comment">/* ... */</span>, <span class="property">stagger</span>: { <span class="property">each</span>: <span class="number">0.2</span>, <span class="property">repeat</span>: -<span class="number">1</span>, <span class="property">yoyo</span>: <span class="keyword">true</span> } });`,
        accordion: `<span class="comment">// Accordion Animation (click events & maxHeight)</span>\n<span class="comment">// Event listeners on headers, tween maxHeight of content panel.</span>`,
        explosion: `<span class="comment">// Explosion Animation (particles)</span>\n<span class="keyword">gsap</span>.<span class="function">to</span>(<span class="string">".particle"</span>, { <span class="comment">/* x, y, scale, opacity */</span>, <span class="property">stagger</span>: <span class="number">0.01</span>, <span class="property">ease</span>: <span class="string">"power3.out"</span> });`,
        fireworks: `<span class="comment">// Fireworks Animation (timeline, particles)</span>\n<span class="keyword">const</span> <span class="variable">tl</span> = <span class="keyword">gsap</span>.<span class="function">timeline</span>({<span class="property">repeat</span>: -<span class="number">1</span>});\n<span class="comment">// Particles rise then burst, added to tl.</span>`,
        ripple: `<span class="comment">// Ripple Animation (particles as rings)</span>\n<span class="keyword">gsap</span>.<span class="function">to</span>(<span class="string">".particle"</span>, { <span class="property">scale</span>: <span class="number">20</span>, <span class="property">opacity</span>: <span class="number">0</span>, <span class="property">stagger</span>: <span class="number">0.3</span>, <span class="property">repeat</span>: -<span class="number">1</span> });`,
        matrix: `<span class="comment">// Matrix Rain (Simplified text update)</span>\n<span class="keyword">gsap</span>.<span class="function">to</span>(<span class="string">"#textDemoElement"</span>, { <span class="property">duration</span>: <span class="number">0.1</span>, <span class="property">onRepeat</span>: () => { <span class="comment">/* update text */</span> }, <span class="property">repeat</span>: -<span class="number">1</span> });`,
        clock: `<span class="comment">// Clock Animation (gsap.ticker)</span>\n<span class="keyword">function</span> <span class="function">updateClockHands</span>() { <span class="comment">/* sets rotation of hands */</span> }\n<span class="keyword">gsap</span>.<span class="property">ticker</span>.<span class="function">add</span>(<span class="variable">updateClockHands</span>);`,
        random: `<span class="comment">// Random Properties Animation</span>\n<span class="keyword">gsap</span>.<span class="function">to</span>(<span class="string">"#animatedElement"</span>, {\n    <span class="property">x</span>: <span class="string">"random(-150, 150)"</span>, <span class="comment">/* y, rotation, scale, backgroundColor */</span>,\n    <span class="property">duration</span>: <span class="number">1</span>, <span class="property">ease</span>: <span class="string">"power2.inOut"</span>, <span class="property">repeat</span>: -<span class="number">1</span>, <span class="property">yoyo</span>: <span class="keyword">true</span>\n});`,
        keyframesArray: `<span class="comment">// Keyframes Array Animation</span>\n<span class="keyword">gsap</span>.<span class="function">to</span>(<span class="string">"#animatedElement"</span>, {\n    <span class="property">keyframes</span>: [\n        {<span class="property">x</span>: <span class="number">150</span>, <span class="property">duration</span>: <span class="number">0.7</span>}, {<span class="property">y</span>: -<span class="number">80</span>, <span class="property">duration</span>: <span class="number">0.6</span>}, \n        {<span class="property">rotation</span>: <span class="number">180</span>, <span class="property">duration</span>: <span class="number">1</span>}, {<span class="property">scale</span>: <span class="number">1.5</span>, <span class="property">duration</span>: <span class="number">0.8</span>},\n        {<span class="property">x</span>:<span class="number">0</span>, <span class="property">y</span>:<span class="number">0</span>, <span class="property">rotation</span>:<span class="number">0</span>, <span class="property">scale</span>:<span class="number">1</span>, <span class="property">duration</span>:<span class="number">1</span>}\n    ],\n    <span class="property">repeat</span>: <span class="number">1</span>, <span class="property">yoyo</span>: <span class="keyword">true</span>\n});`,
        wrapUtility: `<span class="comment">// gsap.utils.wrap() Utility</span>\n<span class="keyword">gsap</span>.<span class="function">to</span>(<span class="string">".timeline-element"</span>, {\n    <span class="property">y</span>: <span class="keyword">gsap</span>.<span class="property">utils</span>.<span class="function">wrap</span>([-<span class="number">30</span>, <span class="number">0</span>, <span class="number">30</span>]),\n    <span class="property">scale</span>: <span class="keyword">gsap</span>.<span class="property">utils</span>.<span class="function">wrap</span>([<span class="number">1</span>, <span class="number">1.3</span>, <span class="number">0.7</span>]),\n    <span class="property">duration</span>: <span class="number">1</span>, <span class="property">stagger</span>: <span class="number">0.15</span>, <span class="property">repeat</span>: -<span class="number">1</span>, <span class="property">yoyo</span>: <span class="keyword">true</span>\n});`,
        delayedCall: `<span class="comment">// gsap.delayedCall() Utility</span>\n<span class="keyword">gsap</span>.<span class="function">delayedCall</span>(<span class="number">1</span>, <span class="function">myFunction</span>, [<span class="string">"param1"</span>, <span class="string">"param2"</span>], <span class="variable">scope</span>);\n<span class="comment">// Example: Animate, then call a function that animates something else.</span>`,
        stepsEase: `<span class="comment">// steps() Ease Animation</span>\n<span class="keyword">gsap</span>.<span class="function">to</span>(<span class="string">"#animatedElement"</span>, {\n    <span class="property">x</span>: <span class="number">150</span>, <span class="property">duration</span>: <span class="number">2.5</span>, <span class="property">ease</span>: <span class="string">"steps(12)"</span>,\n    <span class="property">yoyo</span>: <span class="keyword">true</span>, <span class="property">repeat</span>: -<span class="number">1</span>\n});`,
        scrollTriggerBasic: `<span class="comment">// ScrollTrigger Basic Animation</span>\n<span class="keyword">ScrollTrigger</span>.<span class="function">create</span>({\n    <span class="property">trigger</span>: <span class="string">"#boxToAnimate"</span>, <span class="property">scroller</span>: <span class="string">"#demoScroller"</span>,\n    <span class="property">animation</span>: <span class="keyword">gsap</span>.<span class="function">to</span>(<span class="string">"#boxToAnimate"</span>, { <span class="comment">/* ... */</span> }),\n    <span class="property">toggleActions</span>: <span class="string">"play pause resume reset"</span>, <span class="property">markers</span>: <span class="keyword">true</span>\n});`,

        // NEW Ease Code Examples
        roughEase: `<span class="comment">// RoughEase Animation</span>\n<span class="comment">// Requires EasePack.min.js and gsap.registerPlugin(RoughEase);</span>\n<span class="keyword">gsap</span>.<span class="function">to</span>(<span class="string">"#animatedElement"</span>, {\n    <span class="property">x</span>: <span class="number">100</span>,\n    <span class="property">duration</span>: <span class="number">2</span>,\n    <span class="property">ease</span>: <span class="string">"rough({ strength: 2, points: 50, template: 'none', taper: 'both', randomize: true })"</span>,\n    <span class="property">yoyo</span>: <span class="keyword">true</span>, <span class="property">repeat</span>: -<span class="number">1</span>\n});`,
        slowMoEase: `<span class="comment">// SlowMo Ease Animation</span>\n<span class="comment">// Requires EasePack.min.js and gsap.registerPlugin(SlowMo);</span>\n<span class="keyword">gsap</span>.<span class="function">to</span>(<span class="string">"#animatedElement"</span>, {\n    <span class="property">x</span>: <span class="number">150</span>,\n    <span class="property">duration</span>: <span class="number">3</span>,\n    <span class="property">ease</span>: <span class="string">"slow(0.4, 0.6, false)"</span>, <span class="comment">// linearRatio, power, yoyoMode</span>\n    <span class="property">yoyo</span>: <span class="keyword">true</span>, <span class="property">repeat</span>: -<span class="number">1</span>\n});`,
        expoInOutEase: `<span class="comment">// Expo.inOut Ease Animation (Strong acceleration/deceleration - Core GSAP)</span>\n<span class="keyword">gsap</span>.<span class="function">to</span>(<span class="string">"#animatedElement"</span>, {\n    <span class="property">x</span>: <span class="number">180</span>,\n    <span class="property">duration</span>: <span class="number">2.5</span>,\n    <span class="property">ease</span>: <span class="string">"expo.inOut"</span>,\n    <span class="property">yoyo</span>: <span class="keyword">true</span>, <span class="property">repeat</span>: -<span class="number">1</span>\n});`,
        customEaseInfo: `<span class="comment">// Custom Ease (Conceptual Info)</span>\n<span class="comment">// 1. Use GSAP Ease Visualizer online: https://gsap.com/docs/v3/Eases/CustomEase/</span>\n<span class="comment">// 2. Create curve, copy SVG path or points string.</span>\n<span class="comment">// 3. Register: CustomEase.create("myCustomEase", "SVG_PATH_OR_POINTS"); (Requires CustomEase plugin - Club GreenSock)</span>\n<span class="comment">// 4. Use: gsap.to("#el", {x:100, ease:"myCustomEase"});</span>\n<span class="keyword">document</span>.<span class="function">getElementById</span>(<span class="string">'textDemoElement'</span>).<span class="property">innerHTML</span> = \n    <span class="string">'CustomEase: See GSAP Ease Visualizer! Club GreenSock plugin needed for CustomEase.create().'</span>;`
    };

    fadeAnimation(); // Initial animation
</script>
